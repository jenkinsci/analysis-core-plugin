description.domain=If set then the trend graph will show the average number of warnings per day, otherwise the warnings of all builds are shown.
description.buildCount=If set only the specified number of builds are considered for the trend graph computation.
description.dayCount=If set only the builds within the specified number of days are considered for the trend graph computation.
description.parameterName=If set only builds with matching parameter name are considered for the trend graph computation.
description.parameterValue=If set only builds with matching parameter value are considered for the trend graph computation.
name.domain=Aggregate per day
name.builds=# builds
name.days=# days
name.parameterName=Parameter name
name.parameterValue=Parameter value
