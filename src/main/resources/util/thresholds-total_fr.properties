Thresholds:=Seuils:
description.failureThreshold=Si le nombre total de warnings exc\u00E8de ce seuil, le build est consid\u00E9r\u00E9 en echec. Laisser ce champs vide si l''echec du build ne doit pas d\u00E9pendre du nombre total de warnings.
description.limit=D\u00E9termine quelles priorit\u00E9s doivent \u00EAtre consid\u00E9r\u00E9es pour \u00E9valuer le statut et la sant\u00E9 du build
description.status=Configurer le statut et la sant\u00E9 du build. Un build est consid\u00E9r\u00E9 instable ou en \u00E9chec si le nombre de nouveau warnings ou leur total exc\u00E8de le seuil sp\u00E9cifi\u00E9. La sant\u00E9 du build est aussi d\u00E9termin\u00E9e par des seuils. Si le nombre de warnings est entre les seuils sp\u00E9cifi\u00E9s, alors la sant\u00E9 du build est interpol\u00E9e.  
description.threshold=Si le nombre total de warnings exc\u00E8de ce seuil, le build est consid\u00E9r\u00E9 instable. Laisser ce champs vide si la stabilit\u00E9 du build ne doit pas d\u00E9pendre du nombre total de warnings.
