description.useDeltaValues=Wenn die Checkbox aktiviert ist, dann wird die Anzahl der neuen Warnungen legiglich aus der Differenz \
      der Gesamtanzahl an Warnungen (aktueller Build minus Referenzbuild) ermittelt. Damit werden allerdings neue Warnungen nicht erkannt, \
      falls gleichzeitig bestehende Warnungen behoben wurden. Falls die Checkbox deaktiviert ist, wird die Anzahl der \
      neuen Warnungen über Schnittmengenbildung der einzelnen Warnungen bestimmt. Dadurch werden neue Warnungen immer \
      erkannt auch wenn gleichzeit die Gesamtanzahl sinkt. Leider können bei dieser Schnittmengenbildung Warnungen fälschlicherweise als \
      neu markiert werden, z.B. wenn durch ein Refactoring Variablen oder Methodennamen geändert wurden.

All\ priorities=Alle Prioritäten
Priority\ high=Hohe Priorität
Priority\ normal=Normale Priorität
Priority\ low=Niedrige Priorität
title.status.total=Status Grenzwerte (Gesamtanzahl Warnungen)
title.status.new=Status Grenzwerte (Neue Warnungen)
compute.new.title=Neue Warnungen bestimmen (bezüglich Referenzbuild)
description.status.total=Falls die Gesamtanzahl der Warnungen größer als einer dieser Grenzwerte ist, \
        wird der Build als instabil bzw. fehlgeschlagen markiert. \
        D.h. bei einem Wert von 0 wird der Status verändert, sobald mindestens eine Warnung gefunden wird. \
        Bleibt das Feld leer, wird die Stabilität des Builds nicht von der Gesamtanzahl Warnungen beeinflusst.

description.status.new=Falls die Anzahl der neuen Warnungen größer als einer dieser Grenzwerte ist, \
        wird der Build als instabil bzw. fehlgeschlagen markiert. \
        D.h. bei einem Wert von 0 wird der Status verändert, sobald mindestens eine neue Warnung gefunden wird. \
        Bleibt das Feld leer, wird die Stabilität des Builds nicht von der Anzahl neuer Warnungen beeinflusst.
Use\ delta\ for\ new\ warnings=Bestimme neue Warnungen über die Anzahl
Only\ use\ stable\ builds\ as\ reference=Nur stabile Builds als Referenz nutzen
description.onlyUseStableBuildsAsReference=Die Anzahl der neuen Warnungen wird auf Basis des letzten stabilen Builds \
         bestimmt (Achtung: die Stabilität bezieht sich nicht auf die statische Analyse sondern nur auf die Ergebnisse \
         der Unit Tests). Dadurch lässt sich ein instabiler Build rückgängig machen, ohne dass die Berechnung der Warnungen \
         beeinflusst wird.
title.usePreviousBuildAsReference=Letzten Build als Referenz nutzen
description.usePreviousBuildAsReference=Falls aktiviert, wird die Anzahl der neuen Warnungen auf Basis des letzten Builds \
           bestimmt. Normalerweise wird die Anzahl der neuen Warnungen durch einen Vergleich mit dem Referenzbuild ermittelt,\
           d.h. mit dem Build, bei dem die neuen Warnungen das erste Mal erschienen sind.
